<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Professores</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header>
        <nav>
            <h1>Sistema de Gestão Acadêmica</h1>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="students.html" class="nav-link">Alunos</a></li>
                <li><a href="teachers.html" class="nav-link">Professores</a></li>
                <li><a href="suppliers.html" class="nav-link">Fornecedores</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Professor</h2>
            <form id="teacherForm" class="data-form">
                <input type="hidden" id="teacherId">
                
                <div class="form-group">
                    <h3>Dados Pessoais</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="name">Nome Completo*</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-field">
                            <label for="cpf">CPF*</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="rg">RG</label>
                            <input type="text" id="rg" name="rg">
                        </div>
                        <div class="form-field">
                            <label for="birthDate">Data de Nascimento</label>
                            <input type="date" id="birthDate" name="birthDate">
                        </div>
                        <div class="form-field">
                            <label for="gender">Gênero</label>
                            <select id="gender" name="gender">
                                <option value="">Selecione</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="O">Outro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>Contato</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phone">Telefone*</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>Endereço</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="address">Endereço</label>
                            <input type="text" id="address" name="address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="city">Cidade</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-field">
                            <label for="state">Estado</label>
                            <input type="text" id="state" name="state">
                        </div>
                        <div class="form-field">
                            <label for="zipCode">CEP</label>
                            <input type="text" id="zipCode" name="zipCode">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>Dados Profissionais</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="employeeId">Matrícula*</label>
                            <input type="text" id="employeeId" name="employeeId" required>
                        </div>
                        <div class="form-field">
                            <label for="department">Departamento*</label>
                            <input type="text" id="department" name="department" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="specialization">Especialização</label>
                            <input type="text" id="specialization" name="specialization">
                        </div>
                        <div class="form-field">
                            <label for="qualification">Qualificação</label>
                            <input type="text" id="qualification" name="qualification">
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpar</button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Professores</h2>
            <div class="table-container">
                <table id="teachersTable">
                    <thead>
                        <tr>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>Departamento</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Gestão Acadêmica - Todos os direitos reservados</p>
    </footer>

    <script src="js/teachers.js"></script>
</body>
</html>
